<body>

  <div style="display: flex; flex-direction: column; align-items: center; height:fit-content; justify-content: center; padding: 0px 8px; margin-top: 128px;">
    





    <div class="text-mobile-container">

      <img src="images/logo.svg" alt="logo" style="width: auto; height: 36px; object-fit: cover; margin-bottom: 42px;">

      <h1>Join the waitlist <span style="color: #AFAFB6;">for the best design library </span>- Lunor</h1>


      <form id="subscriptionForm" style="display: flex; flex-direction: column; align-items: center; width: 100%;">

        <input type="text" id="name" name="name" placeholder="Name" required />
        <input type="email" id="email" name="email" placeholder="Email" required />

        <button class="sub-button" type="submit" id="submitDiv">Join the waitlist â†’</button>
        
      </form>


    </div>


    <div style="display: flex; flex-direction: column; align-items: center; width: 100%; margin-top: 92px; margin-bottom: 92px;">




        <p>Expected launch date - end of August 2025</p>



        <div id="carousel-container">
          <div class="carousel-aspect">
            <img src="images/lunor/screen1.webp" class="carousel-image" />
            <img src="images/lunor/screen2.webp" class="carousel-image" />
            <img src="images/lunor/screen3.webp" class="carousel-image" />
            <img src="images/lunor/screen4.webp" class="carousel-image" />
            <img src="images/lunor/screen2.webp" class="carousel-image" />
            <img src="images/lunor/screen5.webp" class="carousel-image" />
            <img src="images/lunor/screen6.webp" class="carousel-image" />
          </div>
        </div>

        <a href="https://augustas.co" target="_blank" style="text-decoration: none; display: flex; align-items: center; gap: 4px;" class="hover-bright">
          <p >Developed with</p><img src="images/heart.svg" alt="heart" style="width: 16px; height: 16px; object-fit: cover;"> <p>by AWeb</p></a>

    </div>








    <!-- Confirmation / Error Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay hidden">
      
      <div id="popup-success" class="popup-box hidden">
        <div class="lottie-success"></div>
        <p class="popup-title">Thank you! Launching soon!</p>
      </div>

      <div id="popup-error" class="popup-box hidden">
        <div class="lottie-error"></div>
        <p class="popup-title">Smth went wrong... try again</p>
      </div>
    </div>


  </div>
